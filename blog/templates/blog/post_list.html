<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            {% for post in posts %}
                <p> published: {{ post.published_date }}</p>
                <h1> {{ post.title }} </h1>
                <p> {{ post.text|linebreaksbr }} <p>
            {% endfor %} 
        </div>
    </body>
</html>
